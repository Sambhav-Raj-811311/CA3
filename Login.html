<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="head">
        <video autoplay muted loop id="background">
            <source src="background.mp4" type="video/mp4">
        </video>

        <div class="container">
            <div class="image">
                <img src="Alahas Logo.png" id="image">
            </div>

            <div class="phone">
                <label for="phone">Mobile Number :</label> <br>
                <input type="digit" minlength="10" maxlength="12" placeholder="Enter your Mobile Number" id="number" >
            </div>
            <br>
            <div class="OTP">
                <label for="OTP">OTP :</label> <br>
                <input type="digit" minlength="6" placeholder="Enter your OTP" id="otp" >
            </div>
    
            <button><a href="index.html" id="button" >Log In</a></button>
    
            <a href="Signup.html" id="newuser" >New user ? 
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
